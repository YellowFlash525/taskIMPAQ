<!DOCTYPE>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>AngularJS_task</title>
	<link rel="stylesheet" href="app/styles/style.css">
</head>
<body ng-app="app">
	<table ng-controller="UsersCtrl">
		<tr>
			<th></th>
			<th>ID</th>
			<th>Name</th>
			<th>Surname</th>
			<th>Date of Birth</th>
			<th>mobile numer</th>
			<th>adress(city + street + house number)</th>
			<th>
				<button type="button" class="button button_all">Edit Selected</button>
			</th>
		</tr>
		<tr ng-repeat="user in users">
			<td>
				<input type="checkbox" name="check">
			</td>
			<td>1</td>
			<td>{{user.name}}</td>
			<td>{{user.surname}}</td>
			<td>{{user.dateBirth}}</td>
			<td>{{user.mobileNumber}}</td>
			<td>{{user.adress}}</td>
			<td>
				<button type="button" class="button button__edit">Edit</button>
				<button type="button" class="button button__delete">Delete</button>
			</td>
		</tr>
	</table>
	<script type="text/javascript" src="node_modules/angular/angular.min.js"></script>
	<script type="text/javascript" src="app/js/index.js"></script>
</body>
</html>
